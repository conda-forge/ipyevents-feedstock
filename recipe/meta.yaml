{% set name = "ipyevents" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2cb69c4bad4270baabec684a803c1dbeeceba160963552e39c79ac3ce9ed1bf8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - nodejs
    - python >=3
    - pip
  run:
    - python >=3
    - ipywidgets >=7.2.0

test:
  requires:
    - jupyter
    - notebook
  imports:
    - ipyevents
  commands:
    - jupyter nbextension install --sys-prefix --py ipyevents

about:
  home: https://github.com/mwcraig/ipyevents
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: A custom widget for returning mouse and keyboard events to Python
  description: A custom widget for returning mouse and keyboard events to Python
  dev_url: https://github/com/mwcraig/ipyevents

extra:
  recipe-maintainers:
    - mwcraig
    - astrofrog-conda-forge
